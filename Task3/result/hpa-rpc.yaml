apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scaler-app
spec:
  scaleTargetRef:
    # кажется это значение всегда должно быть таким
    apiVersion: apps/v1
    kind: Deployment
    # название deployment
    name: {{ include "scaler-app.name" . }}
  minReplicas: 1
  maxReplicas: 10
  metrics:
  # Настройка HPA а основе количества запросов в секунду
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "10"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 15
      policies:
        - type: Percent
          value: 50
          periodSeconds: 20
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 80 # можно уменьшать количество подов на 80%
          periodSeconds: 20 # каждые 20 секунд

