prometheus:
  enabled: true
  #prometheusSpec:
  #  serviceMonitorSelectorNilUsesHelmValues: false
  #  serviceMonitorSelector: {}
  additionalServiceMonitors:
    - name: scaler-app-sm
      namespace: default
      labels:
        serviceMonitorSelector: prometheus
      endpoints:
        - port: http-api # Имя порта из вашего Service.
      namespaceSelector:
        matchNames:
          - default
      selector:
        matchLabels:
          app: scaler-app


